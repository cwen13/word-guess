<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <!-- Imported our own custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guess</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary container-fluid d-flex flex-column justifty-content-center align-items-center">
	<!-- Header with start button -->
	<h1 class="navbar-brand">
	  Word Guess Game...Not Worddle
	</h1>
	<button class="start-game btn btn-secondary" type="button">
	  Start
	</button>
      </nav>
    </header>
    
    <main class="d-flex flex-row justify-content-center">
      <section class="word-game d-flex flex-row justify-content-center align-items-center">
	<section id="secret-word">
	  SECRET WORD GAME
	</section>
      </section>
      
      <section class="game-play d-flex flex-row flex-wrap justify-content-center align-items-center">
	  <section class="wins-loses d-flex flex-coulmn justify-content-center align-items-center">
	    <section class="win">
	      wins: <div id="wins">0</div>
	    </section>
	    <section class="lose">
	      loses: <div id="loses">0</div>
	    </section>
	  </section>	  
	  <section class="reset-button">
	    <button class="reset-game btn btn-secondary" type="button">
	      Reset
	    </button>
	  </section>
	  
	  <section class="timer d-flex flex-column justify-content-center align-items-center">
	    <div class="timer-container d=flex flex-column justify-content-center align-items-center">
	      Time left (sec): <div id="time">000</div>

	    </div>
	</section>
      </section>
    </main>
    <footer>
      <!-- put flavicon for gihub -->
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
